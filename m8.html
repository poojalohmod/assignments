<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Notes App</h2>

  <!-- Text area for entering notes -->
  <textarea id="notesArea" placeholder="Write your notes here..."></textarea><br>

  <!-- Buttons for saving, loading, and clearing notes -->
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    // Get references to DOM elements
    const notesArea = document.getElementById("notesArea");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // ✅ On page load, check localStorage for saved notes
    window.addEventListener("load", function() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes; // Display saved notes in textarea
      }
    });

    // ✅ Save notes to localStorage
    saveBtn.addEventListener("click", function() {
      const notes = notesArea.value.trim(); // Remove extra spaces
      if (notes === "") {
        alert("Cannot save empty notes!"); // Validation check
        return;
      }
      localStorage.setItem("userNotes", notes); // Save notes
      alert("Notes saved successfully!");
    });

    // ✅ Load notes from localStorage
    loadBtn.addEventListener("click", function() {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
        alert("Notes loaded!");
      } else {
        alert("No notes found in storage.");
      }
    });

    // ✅ Clear notes from localStorage
    clearBtn.addEventListener("click", function() {
      localStorage.removeItem("userNotes"); // Delete notes
      notesArea.value = ""; // Clear textarea
      alert("Notes cleared!");
    });
  </script>
</body>
</html>
