<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiring Partners</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        background: #fafafa;
    }

    .container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
    }

    .title {
        font-size: 32px;
        font-weight: bold;
        width: 30%;
        padding-right: 20px;
        color: #333;
        line-height: 1.4;
    }

    .logo-grid {
        width: 65%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 25px;
    }

    .logo-grid img {
        width: 100%;
        max-width: 120px;
        height: auto;
        object-fit: contain;
        filter: grayscale(20%);
        transition: 0.3s;
    }

    .logo-grid img:hover {
        filter: none;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="container">

    <!-- Title Section -->
    <div class="title">

    </div>
