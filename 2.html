<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Background & Text Update</title>
</head>
<body>
  <!-- Input field for color -->
  <label for="color-input">Enter a color:</label>
  <input type="text" id="color-input" placeholder="e.g. red, blue, green">

  <!-- Input field for text -->
  <label for="text-input">Enter new text:</label>
  <input type="text" id="text-input" placeholder="Type some text">

  <!-- Buttons -->
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <!-- Div with initial content -->
  <div id="content-box" style="width:300px; height:150px; border:1px solid black; margin-top:20px; padding:10px;">
    This is the initial content inside the div.
  </div>

  <!-- Link to external JS -->
  <script src="2.js"></script>
</body>
</html>
