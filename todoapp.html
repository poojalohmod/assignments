<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      background: #fff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .delete-btn {
      background: crimson;
      color: white;
    }
    .toggle-btn {
      background: seagreen;
      color: white;
    }
    #empty-message {
      text-align: center;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Todo Application</h1>
  <ul id="todo-list"></ul>
  <p id="empty-message" style="display:none;">No Todos Available</p>

  <script>
    // Fetch todos from API and store first 20 in Local Storage
    async function fetchTodos() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos');
      const todos = await response.json();
      const first20 = todos.slice(0, 20);
      localStorage.setItem('todos', JSON.stringify(first20));
      renderTodos();
    }

    // Retrieve todos from Local Storage
    function getTodos() {
      return JSON.parse(localStorage.getItem('todos')) || [];
    }

    // Render todos on UI
    function renderTodos() {
      const todoList = document.getElementById('todo-list');
      const emptyMessage = document.getElementById('empty-message');
      todoList.innerHTML = '';
      const todos = getTodos();

      if (todos.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      } else {
        emptyMessage.style.display = 'none';
      }

      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        li.className = 'todo-item';

        const title = document.createElement('span');
        title.textContent = todo.title;
        if (todo.completed) title.classList.add('completed');

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = todo.completed ? 'Undo' : 'Complete';
        toggleBtn.className = 'toggle-btn';
        toggleBtn.onclick = () => toggleTodo(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => deleteTodo(index);

        li.appendChild(title);
        li.appendChild(toggleBtn);
        li.appendChild(deleteBtn);
        todoList.appendChild(li);
      });
    }

    // Delete todo
    function deleteTodo(index) {
      const todos = getTodos();
      todos.splice(index, 1);
      localStorage.setItem('todos', JSON.stringify(todos));
      renderTodos();
    }

    // Toggle completion status
    function toggleTodo(index) {
      const todos = getTodos();
      todos[index].completed = !todos[index].completed;
      localStorage.setItem('todos', JSON.stringify(todos));
      renderTodos();
    }

    // Initialize
    if (!localStorage.getItem('todos')) {
      fetchTodos();
    } else {
      renderTodos();
    }
  </script>
</body>
</html>
