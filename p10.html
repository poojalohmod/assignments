<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8faff;
      padding: 40px;
    }
    .schedule-title {
      font-size: 2.5em;
      text-align: center;
      color: #253858;
      margin-bottom: 20px;
    }
    .schedule-table {
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      border-radius: 12px;
      overflow: hidden;
    }
    .schedule-table th, .schedule-table td {
      padding: 16px 20px;
      text-align: center;
      border: 1px solid #f0f0f0;
    }
    .schedule-table th {
      background: #e7e4ff;
      color: #4b3b8a;
      font-weight: 600;
    }
    .time-col {
      background: #d9f5fa;
      color: #3495ca;
      font-weight: 500;
    }
    .schedule-table tr td {
      background: #f6f5fd;
      min-width: 120px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="schedule-title">Weekly Schedule</div>
  <table class="schedule-table">
    <tr>
      <th class="time-col">Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td class="time-col">08:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">09:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">10:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">11:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">12:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">13:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">14:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">15:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-col">16:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>
</body>
</html>
