<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Buttons for adding and removing paragraphs -->
  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <!-- Div container where paragraphs will be added -->
  <div id="container"></div>

  <script>
    // Get references to buttons and container div
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");
    const container = document.getElementById("container");

    // Event listener for "Add Paragraph" button
    addBtn.addEventListener("click", function() {
      // Create a new <p> element
      const newPara = document.createElement("p");
      // Set its text content
      newPara.textContent = "This is a new paragraph.";
      // Append the new paragraph to the container div
      container.appendChild(newPara);
    });

    // Event listener for "Remove Last Paragraph" button
    removeBtn.addEventListener("click", function() {
      // Get the last child of the container
      const lastPara = container.lastElementChild;
      // If a paragraph exists, remove it
      if (lastPara) {
        container.removeChild(lastPara);
      }
    });
  </script>
</body>
</html>
